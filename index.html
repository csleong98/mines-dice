<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="2dices.css">
    <link rel="stylesheet" href="1dice.css">
</head>

<body>

<!-- Masthead -->
    <nav class="navbar navbar-light">
      <span class="navbar-brand p-2 h1">Rolling Dices</span>
    </nav>

<!-- Dice tab -->
    <ul class="nav nav-tabs nav-fill" id="diceTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="twoDices-tab" data-toggle="tab" href="#twoDices" role="tab" aria-controls="two-dices" aria-selected="true">2 Dices</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="oneDice-tab" data-toggle="tab" href="#oneDice" role="tab" aria-controls="one-dice" aria-selected="false">1 Dice</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="twoDices" role="tabpanel" aria-labelledby="twoDices-tab">
          <div class="dice">
            <!-- <div class="dice-1"> -->
              <ol class="die-list even-roll" data-roll="1" id="die-1">  
                <li class="back-face-1"></li>
                <li class="back-face-2"></li>
                <li class="back-face-3"></li>
                <li class="back-face-4"></li>
                <li class="back-face-5"></li>
                <li class="back-face-6"></li>
                <li class="die-item" data-side="1">
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
                <li class="die-item" data-side="6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </li>
            </ol>

            <ol class="die-list odd-roll center" data-roll="1" id="die-2">
              <li class="back-face-1"></li>
              <li class="back-face-2"></li>
              <li class="back-face-3"></li>
              <li class="back-face-4"></li>
              <li class="back-face-5"></li>
              <li class="back-face-6"></li>
              <li class="die-item" data-side="1">
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="2">
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="4">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="5">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
              <li class="die-item" data-side="6">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </li>
            </ol>

            <span class="dice-number" id="number-1">0</span>
            <span class="dice-number" id="number-2">0</span>
            <div class="total-number">Total = <span id="total-number">0</span></div>
            <button type="button" id="roll-button-1" class="btn btn-primary btn-lg btn-block">Roll</button>

        </div>
      </div>

      <div class="tab-pane fade" id="oneDice" role="tabpanel" aria-labelledby="oneDice-tab">
        <div class="dice" id="dice-3">
          <!-- <div class="dice-3"> -->
            <ol class="die-list even-roll dice-3-face" data-roll="1" id="die-3">
              <li class="back-face-1"></li>
              <li class="back-face-2"></li>
              <li class="back-face-3"></li>
              <li class="back-face-4"></li>
              <li class="back-face-5"></li>
              <li class="back-face-6"></li>
              <li class="die-item" data-side="1">
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="2">
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="3">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="4">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="5">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="6">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
            </ol>
          <!-- </div> -->
          <span id="number-3">0</span>
          <button type="button" id="roll-button-2" class="btn btn-primary btn-lg btn-block">Roll</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-js/bootstrap.min.js"></script>

</body>
</html>
